<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Task Form</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="title" placeholder="Title" type="text">
            <!-- <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
            <!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Members</mat-label>
            <mat-select formControlName="members" multiple>
              <mat-option *ngFor="let member of members" [value]="member.id">{{member.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let s of status" [value]="s">
                {{s}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Priortiy</mat-label>
            <mat-select formControlName="priority">
              <mat-option *ngFor="let s of priority" [value]="s">
                {{s}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="deadline">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
        <div class="task-form-btns">
          <button mat-stroked-button color="accent" class="btn-block" type="button" (click)="close()">Cancel</button>
          <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!form.valid">Submit</button>
        </div>
      </form>
    </mat-card>
  </div>
